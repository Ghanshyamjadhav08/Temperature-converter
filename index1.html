<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
   <script type="text/javascript">
       function ConvertClick(){
      var celsiusInput = document.getElementById('celsius');
      var fahrenheitInput = document.getElementById('fahrenheit');
      var kelvinInput = document.getElementById('kelvin');
      
      var celsiusValue = parseFloat(celsiusInput.value);
      if ((celsiusValue)) {
        const fahrenheitValue = (celsiusValue * 9/5) + 32;
        fahrenheitInput.value = fahrenheitValue.toFixed(2);
        
        var kelvinValue = celsiusValue + 273.15;
        kelvinInput.value = kelvinValue.toFixed(2);
      } else {
        alert("Please enter a valid Celsius value.");
      }
       }
    
   </script>
       
    
</head>
<body class="container-fluid border border-2 border-lightray p-2 mt-2 w-50 d-flex justify-content-center align-center">
    <div>
        <h2>Temperature Converter</h2>
        <!--celsius-->
        <div>
            <label for="" class="fw-bold form-label">Celsius:</label>
            <div>
               <input type="number" name="num" id="celsius" class="form-control">
            </div>
        </div>
        <!--fahrenheit-->
        <div>
            <label for="" class="fw-bold form-label">Fahrenheit</label>
            <div>
                <input type="number" name="number" id="fahrenheit" class="form-control">
            </div>
        </div>
        <!--kelvin-->
        <div>
            <label for="" class="fw-bold form-label">Kelvin</label>
            <div>
                <input type="number" name="number" id="kelvin" class="form-control">
            </div>
        </div>
        <div class="mt-3">
          <button class="btn btn-success w-100" onclick="ConvertClick()">Convert</button>
        </div>
    </div>
</body>
</html>
